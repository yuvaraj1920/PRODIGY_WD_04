<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Name - Web Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header h2 {
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }

        .summary {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        .about-me {
            margin-top: 30px;
        }

        .about-me h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .about-me p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <h2>Web Developer</h2>
    </header>

    <div class="container">
        <img class="profile-img" src="profile-photo.jpg" alt="Your Name">
        <p class="summary">Passionate web developer with a strong background in creating responsive and user-friendly websites. Skilled in HTML, CSS, JavaScript, and more.</p>

        <div class="about-me">
            <h3>About Me</h3>
            <p>Your detailed background, education, and professional experience can go here.</p>
            <h3>name:yuvaraj</h3>
            <h3>btech</h3>
        </div>
    </div>
</body>
</html>
